name: Test
on:
  push:
    branches: [ master, main, next ]
  pull_request:
    branches: [ master, main, next ]

env:
  CARGO_TERM_COLOR: always
  RUST_LOG: debug

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
    - uses: Swatinem/rust-cache@v1
    - name: Build
      run: cargo build --verbose
    - name: Run unit tests
      run: cargo test --verbose
